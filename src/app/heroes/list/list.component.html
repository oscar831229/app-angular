<h3>Listado de heroes</h3>


<div *ngIf="deletedHero; else nothingWasDelete">
  <h3>Hero borrado <small class="text-danger">{{ deletedHero }}</small></h3>
</div>

<ng-template #nothingWasDelete>
  <h3>No ha borrado nada</h3>
</ng-template>




<button class="btn btn-primary btn-sm" (click)="removeLastHero()" *ngIf="heroNames.length > 0">
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let hero of heroNames">{{ hero }}</li>
</ul>
