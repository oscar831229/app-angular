<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-item-center"
    [ngClass]="{
      'list-group-item-success' : isFirst,
      'list-group-item-primary' : isLast,
    }">
      <div>
        <span class="text-primary">{{ i+1 }}. </span>
        <span>{{ character.name }} - </span>
        <span>Power: </span>
        <span>{{ character.power }}</span>
      </div>

      <button class="btn btn-danger btn-sm" (click)="onDeleteCharacter(character.id!)"> X </button>

  </li>
</ul>
