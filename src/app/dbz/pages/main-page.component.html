<h3>DBZ Personajes 2024</h3>
<hr>
<div class="row">

  <div class="col">
    <dbz-list [characterList]="characters" (onDeleteIndex)="onDeleteCharacter($event)"></dbz-list>
  </div>

  <div class="col">
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>

</div>
